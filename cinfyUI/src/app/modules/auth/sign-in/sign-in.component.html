<div class="sign-in-wrapper">
    <div class="inner-wrapper flex flex-row">
        <div class="info-box basis-1/2 h-screen center">
            <div class="info-box-inner h-1/2 w-5/6 ">
                <div class="sign-in-logo">
                    <img src="{{logoImageSrc}}">
                </div>
                <div class="tagline">
                    <p class="tagline-text text-4xl text-white">
                        <span style="color: #05b5ff;">Access Anywhere</span>, Achieve Everywhere
                    </p>           
                </div>
            </div>
        </div>
        <div class="signin-card basis-1/2 h-screen">
            <div class="signin-card-container">
                <mat-card appearance="outlined" class="w-1/2" style="margin-top: 15%; margin-left: 20%;">
                    <mat-card-content >
                        <div class="heading text-3xl">Sign in</div>
                        <div class="singin-second-text"></div>
                        <mat-form-field class="w-full mt-4">
                            <mat-label>Email/Username</mat-label>
                            <input matInput>
                        </mat-form-field>
                        <mat-form-field class="w-full mt- 4">
                            <mat-label>Password</mat-label>
                            <input matInput type="password"/>
                        </mat-form-field>
                        <p><a href="#">forgot password?</a></p>
                        <div >
                            <button mat-flat-button color="primary" class="custom-button w-full">Sign in</button>
                        </div>
                    </mat-card-content>
                    
                  </mat-card>
                  <mat-card appearance="outlined" class="w-1/2" style="margin-top: 8px; margin-left: 20%;">
                        <mat-card-content>
                            Don't have an account? <a href="#">Sign up</a> 
                        </mat-card-content>
                  </mat-card>
            </div>
        </div>
    </div>
</div>
